<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array is a name of memory location or used to store multiple values at a time.

        let person = ["rohan","sejal","nita",1234,null]
        console.log(person);

        console.log(person[0])
        console.log(person[1])
        console.log(person[2])
        console.log("===================")
        // loop
        // for of loop for print array
        for (const per of person) {
            console.log(per)
        }
    </script>
</body>
</html>
