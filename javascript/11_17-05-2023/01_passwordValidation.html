<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function pass_blank(){
            let pass = document.getElementById("pass").value;
            if(pass == "" || pass == null){
                document.getElementById("msg").innerText = "Enter password"
                return false;
            }else{
                document.getElementById("msg").innerText = ""
                return false;
            }
        }

        // regular expression
        function reg_exp(){
            let pass = document.getElementById("pass").value;
            let reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
            if(reg.test(pass)){
                document.getElementById("msg").innerText = "true";
                return false
            }else{
                document.getElementById("msg").innerText = "false";
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#">
        <input type="text" name="" id="pass" onblur="return pass_blank()" onkeyup="return reg_exp()" maxlength="12">
        <span id="msg"></span>
        <br><br>
        <button onclick="return pass_blank()">Check Password</button>

        <p>Note : enter password must be 8 to 12 character and it must be used in uppercase, lowercase, one special character and number</p>
    </form>
</body>
</html>
