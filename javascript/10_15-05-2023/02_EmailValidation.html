<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function email_check(){
            let email = document.getElementById("mail")
            if(email.value == ""){
                document.getElementById("msg").innerText = "Enter Email"
                return false;
            }else{
                document.getElementById("msg").innerText = ""
                return false;
            }
        }
        // reg-expression
        function reg_ex_email(){
            let email = document.getElementById("mail").value;
            // w3resource
            let reg_ex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
            if(!reg_ex.test(email)){
                document.getElementById("msg").innerText = "Enter proper email";
                return false;
            }else{
                document.getElementById("msg").innerText = "";
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#">
        <input type="text" name="" id="mail" onblur="return email_check()" onkeyup="return reg_ex_email()">
        <span id="msg"></span>

        <br><br>
        <button type="submit" onclick="return email_check()">Click Here</button>
    </form>
</body>
</html>
