<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  + is arithmetic operator
        //  + is also cconcat operator.
        let num1 = 45;
        let num2 = 30;

        document.write("Addition is : " + (num1 + num2))
        // document.write("<br>")
        document.write("<br> Substract is : " + (num1 - num2))
        document.write("<br> Multiply is : " +(num1*num2))
        document.write("<br> Division is : " + (num1/num2))
        document.write("<br> Module is : " + (num1%num2))
    </script>
</body>
</html>
