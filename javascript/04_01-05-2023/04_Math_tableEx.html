<body>
    <!-- display maths table -->
    <script>
        var tbl = 500,counts = 1,res="";
        for(counts=1;counts<=10;counts++){
            // document.write(tbl + "*" + counts + "=" + (tbl*counts) + "<br>")
            res = tbl + "*" + counts + "=" + (tbl*counts) + "<br>";
            document.write(res);
        }
    </script>
</body>
