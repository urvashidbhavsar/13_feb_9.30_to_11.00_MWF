<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display minimum number from given 2 numbers -->
    <script>
        let num1 = 45;
        let num2 = 45;
        document.write("Number 1 is : "+ num1 )
        document.write("<br> Number 2 is : " + num2)

        if(num1 < num2){
            document.write("<br> Number 1 is minimum");
        }else if(num2 < num1){
            document.write("<br> Number 2 is minimum")
        }else if(num1 == num2){
            document.write("<br> both are same")
        }
    </script>
</body>
</html>
