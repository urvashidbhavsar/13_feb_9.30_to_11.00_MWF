<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- it is used to count number of iteration
        there is 3 type of loop
        (1) while loop 
        (2) do... while 
        (3) for loop
        (4) for..of loop (use with array)
        (5) for..in loop (use with object)
        (6) foreach loop (array)
    -->
    <script>
        var i = 1;
        while(i<=10){
            document.writeln(i);
            i++;
        }
        document.write("<br> =========================== <br>")
        var j = 1;
        do{
            document.writeln(j);
            j++;
        }while(j<=10)

        document.write("<br> =========================== <br>")
        let k =1;
        for(k=1;k<=20;k++){
            document.writeln(k)
        }
        document.write(k)
        // decrement
        document.write("<br> =========================== <br>")
        for(let m=10; m>=1;m--){
            document.writeln(m)
        }
    </script>
</body>
</html>
