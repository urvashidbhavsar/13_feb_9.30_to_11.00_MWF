<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(){
            // let inpval = document.getElementById("inputVal").value;
            let inpval = document.querySelector("#inputVal").value;

            document.getElementById("res").innerText = inpval;
            return false
        }
    </script>
</head>
<body>
    <form action="#">
        <label for="">Enter any value : </label>
        <input type="text" name="" id="inputVal">

        <br><br>
        <button onclick="return myFunc()">Click Here</button>
    </form>
    <p id="res"></p>
</body>
</html>
