<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prompt_fn(){
            let x = prompt("Enter your name");
            if(x == ""){
                alert("Enter value")
            }else{
                document.getElementById("uname").innerText = x
            }
        }
    </script>
</head>
<body>
    <!-- prompt take input from user -->
    <button onclick="prompt_fn()">Prompt popup</button>
    <h3 id="uname"></h3>
</body>
</html>
