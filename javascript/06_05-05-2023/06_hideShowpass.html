<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hide_show_password(){
           var passwd = document.getElementById("pass");
           if(passwd.type == "password"){
                passwd.type = "text"
           }else{
                passwd.type="password"
           }
        }
    </script>
</head>
<body>
    <form action="">
        password : <input type="password" name="" id="pass">
        <br><br>
        <input type="checkbox" onclick="hide_show_password()"> Show Password
    </form>
</body>
</html>
