<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alert_fun(){
            alert("hello user!!!")
        }
    </script>
</head>
<body>
    <button onclick="alert_fun()">Click Here</button>
    <button id="btn1">AddEventListner</button>

    <!-- if we use addeventlistner write the code end of the body -->
    <script>
        var btn = document.getElementById("btn1");
        btn.addEventListener("click",function(){
            alert("Hello user, we learn js!!!")
        })
    </script>
</body>
</html>
