<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 45;
        let num2 = "45";
        let ans;
        document.write("Number 1 is : " + num1 + " & Number 2 is : " + num2);

        // ans = (num1 < 30)
        ans = (num1 < 50)
        document.write("<br> (1) Answer is : " + ans)

        // ans = (num1 > 15)
        ans = (num1 > num2)
        document.write("<br> (2) Answer is : " + ans)

        ans = (num1 <= num2)
        document.write("<br> (3) Answer is : " + ans)

        ans = (num1 >= num2)
        document.write("<br> (4) Answer is : " + ans)

        ans = (num1 == num2)
        document.write("<br> (5) Answer is : " + ans) 

        ans = (num1 != num2)
        document.write("<br> (6) Answer is : " + ans) 

        // it compare value as well as datatype
        ans = (num1 === num2)
        document.write("<br> (7) Answer is(===) : " + ans) 

        ans = (num1 !== num2)
        document.write("<br> (8) Answer is(!==) : " + ans) 
    </script>
</body>
</html>
