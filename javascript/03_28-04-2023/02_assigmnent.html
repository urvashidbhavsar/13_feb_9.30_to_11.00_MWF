<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 60;
        let num2 = 40;

        // num2 = num1 + num2
        num1 += num2   // num1 = num1 + num2 
        // num2 += num1
        console.log(num1); //= 100

        num1 -= num2   //num1 = num1-num2
        console.log(num1); // 60

        num1 *= num2  // num1 = num1*num2
        console.log(num1);  //2400

        num1 /= num2   // num1 = num1 / num2
        console.log(num1);  // 60

        num1 %= num2  // num1 = num1 % num2
        console.log(num1);
    </script>
</body>
</html>
