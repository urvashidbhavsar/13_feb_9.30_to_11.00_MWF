<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for increment used ++ sign and add 1 value
        // there is 2 type of increment 
        // (1) pre-increment => for ex. ++a;
        // (2) post-increment => for ex. a++;

        var num = 1;
        console.log(num++); // print then increment
        console.log(num);
        num++;
        console.log(num); // = 3
        ++num; // 4
        console.log(++num); // = 5 increment then print

        // there is 2 type of decrement i.e. decrese 1 value
        // (1) pre-decrement   for ex. --a;
        // (2) post-decrement  for ex. a--;
        console.log("========================");
        var dv = 5;
        console.log(dv--); // print then decrement
        console.log(dv);
        dv--;
        dv=50;
        console.log(dv);
        console.log(--dv); // decrement then print
     </script>
</body>
</html>
