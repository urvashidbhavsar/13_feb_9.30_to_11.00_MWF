<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("ul").append("<li>List 2</li>")
            })
             $("#btn2").click(function () {
                $("ul").prepend("<li>List 0</li>")
            })
             $("#btn3").click(function () {
                $("ul").before("<li>List 0</li>")
            })
             $("#btn4").click(function () {
                $("ul").after("<li>List 2</li>")
            })
        })
    </script>
</head>
<body>
    <!-- add function => append() => add element at ending
                        prepand() => add element on begining
                        before() => add element before any content 
                        after() => add element after any content
    -->

    <button id="btn1">Append</button>
    <button id="btn2">Prepand</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button>
    <hr>
    <ul>
        <li>List 1</li>
    </ul>
    <span>Hello world</span>
</body>
</html>
