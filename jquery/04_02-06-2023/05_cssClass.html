<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .head1{
            color: brown;
            background-color: darkslategrey;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .head2{
            color: white;
            background-color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;            
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#head1").addClass("head1");
            })
             $("#btn2").click(function () {
                $("#head1").removeClass("head1");
            })
              $("#btn3").click(function () {
                $("#head2").toggleClass("head2");
            })
        })
    </script>
</head>
<body>
    <button id="btn1">Add class</button>
    <button id="btn2">remove class</button>
    <button id="btn3">toggle class</button>

    <hr>
    <h1 id="head1">Hello user, we learn jquery</h1>
    <h1 id="head2">Hello user, we learn jquery</h1>
</body>
</html>
