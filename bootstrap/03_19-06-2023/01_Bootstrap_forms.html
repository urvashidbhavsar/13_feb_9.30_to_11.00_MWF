<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
           background-color: rgb(73, 72, 72);
        }
        form{
            margin: auto;
            width: 50%;
            border: 2px solid black;
            padding: 15px;
            /* background-color: white; */
        }
        input[type="text"],[type="password"],[type="date"],textarea,select,.mail-label{
            border-top: none !important;
            border-right: none !important;
            border-left: none !important;
            border-bottom: 1px solid black !important;
            border-radius: 0 !important;
            background-color: transparent !important;
            color: white !important;
        }
         input[type="text"]::placeholder,[type="password"]::placeholder,[type="date"]::placeholder,textarea::placeholder{
            color: white !important;
         }
        input[type="radio"],[type="checkbox"]{
            border: 1px solid black;
        }
        input:focus,textarea:focus,select:focus{
            box-shadow: none !important;
            border-color: black !important;
        }
        option{
            color: white;
            background-color: black !important;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
    <!-- input type : text, password,date,number, email,textarea,month, datetime-local (used form-control class)-->
    <!-- input type : radio and checkbox -> class -> form-check-input 
        for div=> class -> form-check
        set in 1 line -> form-check-inline
        for checkbox and radio button label used (form-check-label) class
    -->
    <!-- label -> form-label -->
    <!-- for dropdown / select-option : form-select -->
    <!-- text-start, text-end, text-center, text-justify -->
    <form action="#">
        <!-- heading -->
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Registration Form</h3>
            </div>
        </div>
        <!-- first name -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label">First name</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
        </div>
        <!-- date of birth -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label">Birthdate</label>
            </div>
            <div class="col-8">
                <input type="date" class="form-control">
            </div>
        </div>
        <!-- gender -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label">Gender</label>
            </div>
            <div class="col-8">
                <div class="form-check-inline">
                    <input type="radio" name="gen" class="form-check-input"> 
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="gen"  class="form-check-input">
                    <label for="" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <!-- textarea address -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label">Address</label>
            </div>
            <div class="col-8">
                <textarea name="" id="" cols="30" rows="3" class="form-control" placeholder="Enter Address"></textarea>
            </div>
        </div>
        <!-- city select-option -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label">city</label>
            </div>
            <div class="col-8">
                <select name="" id="" class="form-select">
                    <option value="">---select---</option>
                    <option value="">Surat</option>
                    <option value="">Baroda</option>
                </select>
            </div>
        </div>
        <!-- email address -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label">Email</label>
            </div>
            <div class="col-8">
                <!-- input group -->
                <div class="input-group">
                    <input type="text" name="" id="" placeholder="Enter Username" class="form-control">
                    <label for="" class="input-group-text mail-label">@gmail.com</label>
                </div>
            </div>
        </div>
        <!-- password -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label">Password</label>
            </div>
            <div class="col-8">
                <input type="password" class="form-control" placeholder="Enter Password">
            </div>
        </div>
        <!-- show password -->
        <div class="row py-1">
            <div class="col-4 d-flex align-items-center justify-content-center">
                <label for="" class="form-label"></label>
            </div>
            <div class="col-8">
                <div class="form-check">
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="">Show Password</label>
                </div>
            </div>
        </div>
        <!-- button -->
        <div class="row py-1">
            <div class="col-4">
            </div>
            <div class="col-8">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
