<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0 !important;
        }
        .row{
            margin-left:0;
            margin-right: 0;
        }
        .flexEx{
            background-color: bisque;
        }
        .flexEx .left img{
            border-radius: 10px;
        }
        .flexEx .right .divider{
            height: 2px;
            width: 100px;
            background-color: #032703;
        }
        .flexEx .right .progress{
            height: 10px;
            width: 100%;;
        }
    </style>
</head>
<body>
    <section class="flexEx">
        <div class="container py-5 px-2">
            <div class="flexbox row">
                <div class="left col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <img src="g2.jpg" alt="" class="img-fluid">
                </div>
                <div class="right col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 px-lg-5 px-md-0 py-md-4 py-sm-4 py-4 py-lg-0">
                    <h1>Design</h1>
                    <div class="divider"></div>
                    <p class="text-muted pt-4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta reiciendis eius vel animi tenetur consequatur atque? Suscipit, blanditiis accusamus! Similique, cumque culpa? Numquam facilis repellendus sit minima quaerat autem cupiditate!</p>
                    <div class="progress1 pb-3">
                        <h6>Exterior Design</h6>
                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="80" aria-valuemin="0"
                            aria-valuemax="100">
                            <div class="progress-bar bg-success" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="progress2 pb-3">
                        <h6>Interior Design</h6>
                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="60" aria-valuemin="0"
                            aria-valuemax="100">
                            <div class="progress-bar bg-success" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
