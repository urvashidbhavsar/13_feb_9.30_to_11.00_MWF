        margin: 0;

<body>
    <!-- 
        margin => m class 
            some numbers are given to set margin - 0 to 5
        
        margin-left => ms (margin start)
        margin-right => me (margin end)
        margin-top => mt
        margin-bottom => mb

        margin horizontally => mx
        margin vertically => my
     -->
    <h1 class="mx-5 m-0">Hello world</h1>
