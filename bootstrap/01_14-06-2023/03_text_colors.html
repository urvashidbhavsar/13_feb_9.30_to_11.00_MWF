<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .changebg{
            color: red !important;
        }
    </style>
</head>
<body>
    <h1 class="text-primary">Primary color</h1>
    <h1 class="text-primary-emphasis">Primary Em</h1>
    <h1 class="text-bg-primary changebg">Primary bg</h1>

    <h1 class="text-secondary">Secondary</h1>
    <h1 class="text-secondary-emphasis">Secondary Em</h1>
    <h1 class="text-bg-secondary">Secondary bg</h1>

    <h1 class="text-danger">Danger</h1>
    <h1 class="text-danger-emphasis">Danger em</h1>
    <h1 class="text-bg-danger">Danger bg</h1>

    <h1 class="text-warning">Warning</h1>
    <h1 class="text-warning-emphasis">Warning em</h1>
    <h1 class="text-bg-warning">Warning bg</h1>

    <h1 class="text-success">Success</h1>
    <h1 class="text-success-emphasis">Success em</h1>
    <h1 class="text-bg-success">Success bg</h1>

    <h1 class="text-info">Info</h1>
    <h1 class="text-info-emphasis">Info em</h1>
    <h1 class="text-bg-info">Info bg</h1>

    <h1 class="text-light">light</h1>
    <h1 class="text-light-emphasis">light em</h1>
    <h1 class="text-bg-light">light bg</h1>

    <h1 class="text-dark">dark</h1>
    <h1 class="text-dark-emphasis">dark em</h1>
    <h1 class="text-bg-dark">dark bg</h1>
</body>
</html>
