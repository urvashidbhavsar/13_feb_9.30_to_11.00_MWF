<!DOCTYPE html>
<!-- !DOCTYPE => not a document type
    it indicate html5 version -->
<html lang="en">
<head>
    <!-- <meta> tag is non-closing tag 
        it send information to the browser
    -->
    <!-- UTF -> unicode table format -->
    <meta charset="UTF-8">
    <!-- this line for live server -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- responsive website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello world!!!!!!!!!!!!!!!!!!!!!!!!

    there is 3 common attributes => class, id, style
</body>
</html>
