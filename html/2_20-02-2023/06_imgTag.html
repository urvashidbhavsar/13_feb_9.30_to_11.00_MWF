<html>
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <!-- 
            src => source file
            alt => alternative text
         -->
         <!-- for suggesstion press ctrl + space -->
        <img src="img1.jpg" alt="image1" height="500px" width="500px"/>
        <img src="img2.jpeg" alt="" height="200px" width="300px">
    </body>
</html>
