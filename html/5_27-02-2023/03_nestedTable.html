<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- example of nested table / inner table -->
    <table border="1" style="border-color:green" cellpadding="5px">
        <tr>
            <td>Table 1</td>
            <td>Table 1
                <table border="1" style="border-color:blue" cellpadding="5px">
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Table 1</td>
            <td>Table 1</td>
        </tr>
    </table>
</body>
</html>
