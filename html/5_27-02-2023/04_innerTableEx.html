<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" rules="all">
        <!-- 1st row -->
        <tr>
            <th>Customer</th>
            <th>Items</th>
            <th colspan="2">Payment</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td rowspan="2">Customer Name</td>
            <td rowspan="2">
                <!-- inner table -->
                <table border="0" rules="all">
                    <!-- 1st row -->
                    <tr>
                        <td>Item 1</td>
                        <td>5</td>
                        <td>$500.00</td>
                    </tr>
                    <!-- 2nd row -->
                    <tr>
                        <td>Item 2</td>
                        <td>10</td>
                        <td>$400.00</td>
                    </tr>
                    <!-- 3rd row -->
                    <tr>
                        <td>Item 3</td>
                        <td>5</td>
                        <td>$600.00</td>
                    </tr>
                </table>
            </td>
            <td>1 jan 2023</td>
            <td>$3000.00</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>3 jan 2023</td>
            <td>$4000.00</td>
        </tr>
    </table>
</body>
</html>
