<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table is a combination of rows and columns
    
        for create table used <table> tag
            create a row used <tr> tag => table row
            create a column used <td> or <th> tag
                <th> = table heading
                       show table heading bold
                <td> = table data

                css properties =
                color, background-color, border-color, height, width, text-align

        cellpadding = allow space between border or your content

        cellspacing = allow space between cells
    -->
    <!-- <center></center> dropped from html5 -->
    <!-- <tbody> tag autometic add in table when it run
        table body 
     -->
    <table border="1" style="width:50%;text-align: center;" cellpadding="10px" cellspacing="5px" rules="all">
        <!-- 1st row -->
        <tr>
            <th>Person</th>
            <!-- <td><b>Person</b></td> -->
            <th>Age</th>
            <th>Date of birth</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>Rohan</td>
            <td>22</td>
            <td>1-2-2000</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Riya</td>
            <td>22</td>
            <td>2-2-2000</td>
        </tr>
    </table>
</body>
</html>
