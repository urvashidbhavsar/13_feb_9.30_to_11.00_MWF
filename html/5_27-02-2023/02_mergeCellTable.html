<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for merge cell used :
        rowspan and colspan attribute

        this attribute are work in <td> or <th> tag
            
        when we used rowspan remove 1 column from next row
        when we used colspan remove 1 column from that particular working row
    -->
    <table border="1" style="width:50%;height:150px">
        <!-- 1st row -->
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Avarage</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <!-- 3rd row -->    
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
