<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- svg => scalable vector graphics 
        it is updated in html5 version
        used for draw 2d graphics on webpage.
    -->
    <!-- fill, stroke-width, stroke also apply with attribute -->
    <svg height="300px" width="300px">
        <rect x="50" y="50" rx="50%" ry="50px" height="200px" width="200px"  style="fill:darkcyan;stroke-width: 10px;stroke: rgb(61, 2, 2);"></rect>
    </svg>
</body>
</html>
