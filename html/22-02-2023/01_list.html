<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list 
        (1) order list                        => <ol> and <li>
        (2) unorder list                      => <ul> and <li>
        (3) defination / description list     => <dl>, <dd>, <dt>
    -->
    <!-- ol type values are 1, A, a, I, i -->
    <ol type="1" start="11">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- ul type values are disc(default), square and circle -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>Fruits</dt>
        <!-- define description -->
        <dd>Grapes, Bananas, Apple</dd>

        <dt>Veges</dt>
        <dd>Patoto, Tomatos, Chillies</dd>
    </dl>
</body>
</html>
