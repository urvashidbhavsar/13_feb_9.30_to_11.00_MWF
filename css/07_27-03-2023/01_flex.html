<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 100%;
            border: 2px solid black;
            display: flex;
        }
        .div1{
            height: 200px;
            background-color: aqua;
            flex: 1;
        }
        .div2{
            height: 200px;
            background-color: aquamarine;
            flex: 1;
        }
        .div3{
            height: 200px;
            background-color: blue;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1">
            Div1
        </div>
        <div class="div2">
            Div2
        </div>
        <div class="div3">
            Div3
        </div>
    </div>
</body>
</html>
