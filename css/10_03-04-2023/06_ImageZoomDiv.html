<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageZoom{
            height: 300px;
            width: 300px;
            border: 2px solid red;
            overflow: hidden;
        }
        .img1{
            height: 300px;
            width: 300px; 
            transition: 1s ease all;
        }
        .img1:hover{
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="imageZoom">
        <img src="wallpaper.jpeg" alt="" class="img1">
    </div>
</body>
</html>
