<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            display: grid;
            place-content: center;
            margin-top: 155px;
        } */
        .main{
            height: 200px;
            width: 200px;
            border-top: 5px solid rgb(37, 1, 47);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-radius: 50%;
            margin: 155px auto;
            display: grid;
            place-content: center;
           animation: loader 0.5s ease infinite;
        }
        .mid-main{
            height: 150px;
            width: 150px;
            border-bottom: 5px solid rgb(95, 6, 119);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid transparent;
            border-radius: 50%;
            display: grid;
            place-content: center;
           animation: loader 0.5s ease infinite;
        }
        .sub{
            height: 100px;
            width: 100px;
            border-top: 5px solid rgb(203, 84, 236);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-radius: 50%;
           animation: loader 0.5s ease infinite;

        }
        @keyframes loader {
            0%{
                transform: rotate(0deg);
            }
            /* 25%{
                transform: rotate(90deg);
            }
            50%{
                transform: rotate(180deg);
            }
            75%{
                transform: rotate(270deg);
            } */
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="mid-main">
            <div class="sub"></div>
        </div>
    </div>
</body>
</html>
