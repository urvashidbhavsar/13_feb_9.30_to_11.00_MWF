<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* parent child */
        .div1 div{
            background-color: lavender;
        }
        .div1 div h1{
            color: red;
        }
        .div2 div{
            background-color: lawngreen;
        }
        .div2 div h1{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div>
            <h1>Hello world</h1>
        </div>
    </div>
    <div class="div2">
        <div>
            <h1>Hello world</h1>
        </div>
    </div>
</body>
</html>
