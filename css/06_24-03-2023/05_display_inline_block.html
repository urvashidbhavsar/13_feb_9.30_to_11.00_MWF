<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            background-color: lightcoral;
        }
        ul{
           list-style-type: none;
        }
        li{
            /* display inline-block does consider height and width and set content in 1 line */
            display: inline-block;
            background-color: lawngreen;
            height: 100px;
            width: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>
</html>
