<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        img{
            height: 200px;
            width: 200px;

        }
        .div3{
            position: fixed;
            right: 0;

        }

</head>
<body>
    <div class="main">
        <div class="div1">
            <img src="images/img1.jpg" alt="">
        </div>
        <div class="div2">
            <img src="images/img2.jpg" alt="">
        </div>
        <div class="div3">
            <img src="images/img3.jpg" alt="">
        </div>
    </div>
</body>
</html>
