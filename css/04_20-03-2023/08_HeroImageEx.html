<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            height: 600px;
            width: 100%;
        }
        .HeroImage{
            position: relative;
            text-align: center;
        }
        .text{
            width: 100%;
            position: absolute;
            top: 200px;
        }
        h1{
            font-size: 50px;
            color: white;
            text-shadow: 0px 0px 5px black;
            padding-bottom: 20px;
        }
        p{
            font-size: 18px;
            color: white;
            text-shadow: 0px 0px 5px black;
            padding-bottom: 20px;
        }
        button{
            height: 50px;
            width: 120px;
            background-color: mediumorchid;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
        }
        button:hover{
            background-color: #ffffffb8;
            border: 2px solid mediumorchid;
            color: mediumorchid;
        }
    </style>
</head>
<body>
    <div class="HeroImage">
        <img src="images/image1.jpg" alt="">
        <div class="text">
            <h1>The Biggest Event</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button>Click Here</button>
        </div>
    </div>
</body>
</html>
