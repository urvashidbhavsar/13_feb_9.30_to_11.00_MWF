<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: darkcyan;
            margin: 10px;
        }
        .div1{
            /* transition: ; */
            transition-duration: 2s;
            transition-property: all;
            /* transition-delay: 1s; */
            transition-timing-function: ease;
        }
        .div1:hover{
            width: 250px;
        }
        .div2{
            transition: 2s all ease-in;
        }
        .div2:hover{
            width: 250px;
        }
        .div3{
            transition: 2s ease-out all;
        }
        .div3:hover{
            width: 250px;
        }
        .div4{
            transition: 2s all ease-in-out;
        }
        .div4:hover{
            width: 250px;
        }
        .div5{
            transition: 2s all linear;
        }
        .div5:hover{
            width: 250px;
        }
        .div6{
            transition: 2s all cubic-bezier(1, 0, 0, 1);
        }
        .div6:hover{
            width: 250px;
        }
    </style>
</head>
<body>
    <!-- transition means smooth move, perform content smooth -->

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
</body>
</html>
