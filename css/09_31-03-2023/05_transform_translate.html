<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: palevioletred;
            transition:1s all ease;
            margin: 10px auto;
        }
        .div1:hover{
            transform: translate(50px,50px);
        }
        .div2:hover{
            transform: translateX(-50px);
        }
        .div3:hover{
            transform: translateY(20px);
        }
        .div4:hover{
            transform: translateX(30px) translateY(50px) translateZ(40px);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
