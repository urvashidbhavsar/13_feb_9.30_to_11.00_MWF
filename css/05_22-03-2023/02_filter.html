<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 400px;
            width: 600px;
            /* filter: blur(10px); => set in px value */
            /* filter: brightness(50%); => set value in %. 0% full black */
            /* filter: contrast(50%); => set value in %. 0% full gray  */
            /* filter: drop-shadow(0px 0px 6px black); => x, y, blur, color */
            /* filter:grayscale(50%) => work like black and white  */
            /* filter: hue-rotate(90deg); =>like rainbow color  */
            /* filter: invert(50%); => work like negative roll  */
            filter: opacity(10%);
            /* filter: saturate(50%); => black and white work  */
            /* filter: sepia(50%); => show yellowness color  */
        }
    </style>
</head>
<body>
    <img src="images/img1.jpg" alt="">
    <!-- <img src="images/flower.png" alt=""> -->
</body>
</html>
