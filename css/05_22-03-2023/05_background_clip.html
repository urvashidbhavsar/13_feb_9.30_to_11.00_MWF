<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .div1{
        height: auto;
        width: 200px;
        padding: 20px;
        border: 5px dashed black;
        margin: 150px auto;
        background-color: lightcoral;
        /* work with content */
        /* background-clip: border-box; => cover padding, content and border (default)*/
        
        /* cover only content */
        background-clip: content-box; 

        /* background-clip: padding-box; => cover content and padding  */
    }
</style>
</head>
<body>
    <div class="div1">
