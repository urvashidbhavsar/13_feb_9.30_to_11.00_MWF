<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .div1{
        height: 300px;
        width: 300px;
        padding: 20px;
        border: 10px dashed black;
        margin: 150px auto;
        background-image: url(images/image1.jpg);
        background-position: center;
        background-size: cover;
        /* work with background image position */
        /* background-origin: border-box; => cover background image in border  */
        background-origin: content-box;
        /* background-origin: padding-box; => default = image repeat in border  */
    }
</style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
