<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            font-size: 25px;
        }
        .p2{
            font-size: 5rem;
        }
        .p3{
            font-size: 0.5in;
        }
        .p4{
            font-size: 10vh;
        }
        .p5{
            font-size: 5vw;
        }
        .p6{
            font-size: 500%;
        }
    </style>
</head>
<body>
    <p class="p1">px size</p>
    <p class="p2">rem size</p>
    <!-- highest value -->
    <p class="p3">inch size</p> 
    <p class="p4">vertical/viewpoint height</p>
    <p class="p5">vertical/viewpoint width</p>
    <p class="p6">% size</p>
</body>
</html>
