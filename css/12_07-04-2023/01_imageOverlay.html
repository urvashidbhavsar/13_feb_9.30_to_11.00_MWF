<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
        .main{
            height: 300px;
            width: 300px;
            position: relative;
        }
        .main .text{
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            /* bottom: 0; */
            height: 0;
            width: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0.686);
            transition: 1s ease all;
            display: grid;
            place-content: center;
        }
        .main:hover .text{
            /* height: 20%; */
            height: 100%;
        }
        .main1{
            height: 300px;
            width: 300px;
            position: relative;
        }
        .main1 .text1{
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            /* right: 0; */
            bottom: 0;
            height: 100%;
            width: 0;
            color: white;
            background-color: rgba(0, 0, 0, 0.686);
            transition: 1s ease all;
            display: grid;
            place-content: center;
        }
        .main1:hover .text1{
           width: 100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="wallpaper.jpeg" alt="">
        <div class="text">
            <h1>Hello world</h1>
        </div>
    </div>
<br>
    <div class="main1">
        <img src="wallpaper.jpeg" alt="">
        <div class="text1">
            <h1>Hello world</h1>
        </div>
    </div>
</body>
</html>
